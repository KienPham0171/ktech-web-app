<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="home1::head(title ='Admin Dashboard')">
</head>
<body>
    <div th:replace="home1::body_header"></div>


    <div class="admin_control">
        <div th:fragment="menu" class = "inline_block menu">
            <div class="tit">
                <h5 style="margin-left:40px;">
                    <i class="fas fa-user-shield"></i>
                    Admin DashBoard</h5>
            </div>
            <hr>
            <div style="margin-left:40px;">
                <a th:href="@{/admin/products}">

                    <h6 class="submenu">
                        <i class="fab fa-product-hunt"></i>
                        Product Management</h6> </a>
                <a th:href="@{/admin/orders}">

                    <h6 class="submenu">
                        <i class="fas fa-file-invoice"></i>
                        Order Management</h6> </a>
                <a th:href="@{/admin/users}">

                    <h6 class="submenu">
                        <i class="fas fa-users"></i>
                        User Management</h6> </a>

                <a th:href="@{/admin/categories}">

                    <h6 class="submenu">
                        <i class="fas fa-table"></i>
                        Category Management</h6> </a>

                <a th:href="@{/admin/feedbacks}">

                    <h6 class="submenu">
                        <i class="far fa-comment-alt"></i>
                        Feedback Management</h6> </a>

            </div>
        </div>
        <!-- end menu -->

        <div class = 'inline_block display'>
            <div class= "tit">
                <h5 style="text-align: center;">General</h5>

            </div>
            <hr>
            <div class="center">
                <div style="width: 50%;">
                    <canvas id="myChart"></canvas>
                </div>
                <table class="table">
                    <tr>
                        <th>Category Id</th>
                        <th>Category Name</th>
                        <th>Quantity</th>
                    </tr>
                    <th:block th:each="c : ${catStats}">
                        <tr>
                            <td  th:text="${c[0]}"></td>
                            <td class="catLabel" th:text="${c[1]}"></td>
                            <td class="catData" th:text="${c[2]}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>


    </div>

    <div th:replace="home1::body_footer"></div>

</body>
</html>
