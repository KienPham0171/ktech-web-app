<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org" >
<head th:replace="baseLayout :: head(title ='Login Page')">
</head>
<body>
<div th:replace="baseLayout::body_header"></div>

<div class="container">


    <div class="row mt-5">

        <aside class="col-sm-4 align-center"></aside>
        <aside class="col-sm-4 mt5">


            <div class="card">
                <article class="card-body">
                    <a href="" class="float-right btn btn-outline-primary">Sign up</a>
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <p>
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i>   Login via google</a>
                        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                    </p>
                    <hr>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input name="username" class="form-control" placeholder="Email or login" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input name="password" class="form-control" placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="col-md-6 text-right">
                                <a class="small" href="#">Forgot password?</a>
                            </div>
                        </div> <!-- .row// -->
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->

    </div> <!-- row.// -->

</div>
<div th:replace="baseLayout::footer"></div>

</body>
</html>
