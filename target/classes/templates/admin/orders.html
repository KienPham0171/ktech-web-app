<!DOCTYPE html>
<html lang="en">
<head th:replace="home1::head(title ='Product Management')">
</head>
<body>
    <div th:replace="home1::body_header"></div>

    <div class="admin_control">
        <div th:fragment="menu" class = "inline_block menu">
            <div class="tit">
                <h5 style="margin-left:40px;">
                    <i class="fas fa-user-shield"></i>
                    Admin DashBoard</h5>
            </div>
            <hr>
            <div style="margin-left:40px;">
                <a th:href="@{/admin/users}">

                    <h6 class="submenu">
                        <i class="fas fa-users"></i>
                        User Management</h6> </a>
                <a th:href="@{/admin/products}">

                    <h6 class="submenu">
                        <i class="fab fa-product-hunt"></i>
                        Product Management</h6> </a>
                <a th:href="@{/admin/categories}">

                    <h6 class="submenu">
                        <i class="fas fa-table"></i>
                        Category Management</h6> </a>
                <a th:href="@{/admin/orders}">

                    <h6 class="submenu">
                        <i class="fas fa-file-invoice"></i>
                        Order Management</h6> </a>
                <a th:href="@{/admin/feedbacks}">

                    <h6 class="submenu">
                        <i class="far fa-comment-alt"></i>
                        Feedback Management</h6> </a>

            </div>
        </div>
        <!-- end menu -->

        <div class = 'inline_block display'>
            <div class= "tit">
                <h5 style="text-align: center;">Oder Management</h5>

            </div>
            <hr>

            <div class="container mt-5">
                <div class="row d-flex justify-content-center ">
                    <div class="col-md-6">

                            <div class="input-box">
                                <input type="text" class="form-control" placeholder="Order-Ref"> <i class="fa fa-search"></i> </div>
                            <div style="display: none" class="list border-bottom"> <i class="fa fa-fire"></i>
                                <div class="d-flex flex-column ml-3"> <span>Client communication policy</span> <small>#politics - may - @max</small> </div>
                            </div>


                    </div>
                </div>
            </div>
            <hr>

            <div>
                <h5>Not Confirmed</h5>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Order Ref</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="i : ${notConfirmedList}">
                        <tr>
                            <td th:text="${i.invoiceRef}"></td>
                            <td th:text="${i.invoiceTotal}"></td>
                            <td th:text="${i.status}"></td>
                            <td>
                                <a href="">Order Details...</a>
                            </td>
                        </tr>

                    </th:block>
                    </tbody>

                </table>

                <hr>
                <h5>Confirmed</h5>

                <th:block th:each="i : ${notConfirmedList}">
                    <div  style="display:inline-block">
                        <p th:text="${i.invoiceRef}"></p>
                        $<span id="_price" th:text="${i.invoiceTotal}"></span>
                        <span th:text="${i.status}"></span>
                    </div>

                </th:block>
                <hr>
                <h5>Completed</h5>

                <th:block th:each="i : ${notConfirmedList}">
                    <div  style="display:inline-block">
                        <p th:text="${i.invoiceRef}"></p>
                        $<span id="_price" th:text="${i.invoiceTotal}"></span>
                        <span th:text="${i.status}"></span>
                    </div>

                </th:block>


            </div>
        </div>


    </div>

    <div th:replace="home1::body_footer"></div>

</body>
</html>
