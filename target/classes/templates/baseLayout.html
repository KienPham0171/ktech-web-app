<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/ktech.ico}"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="body_header">
    <nav style="background-color: #e3f2fd;" class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="_a" class="navbar-brand" href="#"><img style="border-radius: 50%" id="logo" th:src="@{/images/ktech.png}" alt=""></a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Hot Deal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Languages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Contact</a>
                </li>

                <li th:if="${userName}" class="nav-item">
                    <a class="nav-link " href="#">
                        <i class="fas fa-user "></i>
                        <span class="_userName" th:text="${userName}"></span>

                    </a>

                </li>
                <li th:if="${userName}" class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">
                        <span class="_userName" th:text="Logout"></span>
                    </a>
                </li>
                <li th:unless="${userName}" class="nav-item">
                    <a class="nav-link " th:href="@{/login}" >Sign-in</a>
                </li>

                <!--<li>
                    <a class="size" href="#"><i class="far fa-user "></i></a>
                </li>-->
                <li>
                    <a class="size" th:href="@{/shoppingCart}"><i class="fas fa-cart-plus "></i></a>
                </li>
            </ul>


        </div>
        <form id="search_form" class="form-inline">
            <input id="_search_input" class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>
</div>
<div  th:fragment="body_footer">
    <footer id="footer" class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0 _smaller">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #3b5998;"
                        href="#!"
                        role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <!-- Twitter -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #55acee;"
                        href="#!"
                        role="button"
                ><i class="fab fa-twitter"></i
                ></a>

                <!-- Google -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #dd4b39;"
                        href="#!"
                        role="button"
                ><i class="fab fa-google"></i
                ></a>

                <!-- Instagram -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #ac2bac;"
                        href="#!"
                        role="button"
                ><i class="fab fa-instagram"></i
                ></a>

                <!-- Linkedin -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #0082ca;"
                        href="#!"
                        role="button"
                ><i class="fab fa-linkedin-in"></i
                ></a>
                <!-- Github -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #333333;"
                        href="#!"
                        role="button"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Kien Pham</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>

</body>
</html>
